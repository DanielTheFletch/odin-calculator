<!-- Calculator -->

<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator Project</title>
    </head>
    <body>
      <button class="digit digit-0">0</button>
      <button class="digit digit-1">1</button>
      <button class="digit digit-2">2</button>
      <button class="digit digit-3">3</button>
      <button class="digit digit-4">4</button>
      <button class="digit digit-5">5</button>
      <button class="digit digit-6">6</button>
      <button class="digit digit-7">7</button>
      <button class="digit digit-8">8</button>
      <button class="digit digit-9">9</button>
      <button class="operator operator-add">+</button>
      <button class="operator operator-subtract">-</button>
      <button class="operator operator-multiply">*</button>
      <button class="operator operator-divide">/</button>
      <button class="equals">=</button>
      <div class="display-container">
        <p class="display-content">0</p>
      </div>
    </body>
</html>
