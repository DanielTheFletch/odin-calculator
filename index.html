<!-- Calculator -->

<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="./styles.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="./calculator.js" type="module" defer></script>
      <title>Calculator Project</title>
    </head>
    <body>
      <div class="calculator theme-chocolate">
        <div class="display-container">
          <span class="display-content">
            0
          </span>
        </div>

        <div class="calc-row calc-row-0">
          <button class="operator operator-unary operator-squared" value="squared">
            x<sup>2</sup>
          </button>
          <button class="operator operator-binary operator-nth-power" value="nth-power">
            x<sup>y</sup>
          </button>
          <button class="operator operator-unary operator-square-root" value="square-root">
            <span class="radical">&radic;<span class="radicand">
              &nbsp;x&nbsp;
            </span></span>
          </button>
          <button class="operator operator-binary operator-nth-root" value="nth-root">
            <sup>y</sup><span class="radical">&radic;<span class="radicand">
              &nbsp;x&nbsp;
            </span></span>
          </button>
        </div>

        <div class="calc-row calc-row-1">
          <button class="constant constant-pi" value="pi">
            &pi;
          </button>
          <button class="constant constant-e" value="e">
            e
          </button>
          <button class="operator operator-unary operator-log-base-2" value="log-base-2">
            log<sub>2</sub> x
          </button>
          <button class="operator operator-unary operator-natural-log" value="natural-log">
            ln x
          </button>
        </div>

        <div class="calc-row calc-row-2">
          <button class="func func-clear">
            AC
          </button>
          <button class="func func-sign-toggle">
            &plusmn;
          </button>
          <button class="func func-percent">
            %
          </button>
          <button class="operator operator-binary operator-divide" value="divide">
            &divide;
          </button>
        </div>

        <div class="calc-row calc-row-3">
          <button class="digit digit-7" value="7">
            7
          </button>
          <button class="digit digit-8" value="8">
            8
          </button>
          <button class="digit digit-9" value="9">
            9
          </button>
          <button class="operator operator-binary operator-multiply" value="multiply">
            &times;
          </button>
        </div>

        <div class="calc-row calc-row-4">
          <button class="digit digit-4" value="4">
            4
          </button>
          <button class="digit digit-5" value="5">
            5
          </button>
          <button class="digit digit-6" value="6">
            6
          </button>
          <button class="operator operator-binary operator-subtract" value="subtract">
            &minus;
          </button>
        </div>

        <div class="calc-row calc-row-5">
          <button class="digit digit-1" value="1">
            1
          </button>
          <button class="digit digit-2" value="2">
            2
          </button>
          <button class="digit digit-3" value="3">
            3
          </button>
          <button class="operator operator-binary operator-add" value="add">
            &plus;
          </button>
        </div>

        <div class="calc-row calc-row-6">
          <button class="digit digit-0" value="0">
            0
          </button>
          <button class="digit digit-decimal" value=".">
            .
          </button>
          <button class="func func-equals" value="=">
            &equals;
          </button>
        </div>
      </div>
    </body>
</html>
