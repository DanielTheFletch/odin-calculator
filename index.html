<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="./calculator.js" defer></script>
      <title>Calculator Project</title>
    </head>
    <body>
      <div class="display-container">
        <p class="display-content">0</p>
      </div>
      <div class="calc-row calc-row-1">
        <button class="digit digit-7" value="7">7</button>
        <button class="digit digit-8" value="8">8</button>
        <button class="digit digit-9" value="9">9</button>
        <button class="operator operator-add" value="+">+</button>
      </div>
      <div class="calc-row calc-row-2">
        <button class="digit digit-4" value="4">4</button>
        <button class="digit digit-5" value="5">5</button>
        <button class="digit digit-6" value="6">6</button>
        <button class="operator operator-subtract" value="-">-</button>
      </div>
      <div class="calc-row calc-row-3">
        <button class="digit digit-1" value="1">1</button>
        <button class="digit digit-2" value="2">2</button>
        <button class="digit digit-3" value="3">3</button>
        <button class="operator operator-multiply" value="*">*</button>
      </div>
      <div class="calc-row calc-row-4">
        <button class="digit digit-0" value="0">0</button>
        <button class="operator operator-divide" value="/">/</button>
        <button class="equals" value="=">=</button>

      <button>square root</button>
      <button>exponent</button>
      <button>nth root</button>
      <button>pos/neg toggle</button>
      <button>percent</button> -->
    </body>
</html>
